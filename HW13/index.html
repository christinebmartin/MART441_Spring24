<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var stars;
    var bomb;
    var bubble;
    var spikes; //add variable for spikes
    var platforms;
    var cursors;
    var score = 0;
    var gameOver=false;
    var scoreText;
    var levelText;


    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/underwater1.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/fuse.png');
        this.load.image('bomb', 'assets/gold.png');
        this.load.image('spikes', 'assets/beer.png'); //add new image for spikes
        this.load.image('bubble','assets/redbubble.png'); //add new items
        this.load.spritesheet('dude', 'assets/pacman_by_oz_28x28.png', { frameWidth: 28, frameHeight: 28 });

    }

    function create ()
    {
        this.add.image(400, 300, 'sky'); //add background image
        platforms = this.physics.add.staticGroup(); //create a platform group

        //create platforms
        platforms.create(200, 568, 'ground').setScale(1).refreshBody(); 
        platforms.create(600, 400, 'ground'); //change scale of platform
        platforms.create(50, 250, 'ground'); //change scale of platform
        platforms.create(750, 220, 'ground'); //change scale of platform
        platforms.create(50, 450, 'ground'); //add new platform

        //add player
        player = this.physics.add.sprite(100, 450, 'dude'); //add player and where it should appear on the screen
        player.setBounce(0.4); //bounce on entrance
        player.setCollideWorldBounds(true);


        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 7, end: 10 }), //frames from sprite to call when left is pressed
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 5 } ], //frame for turn around
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 4 }),  //frames from sprite to call when right is pressed
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();
        cursors.space = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

        //add bubble group
        bubble = this.physics.add.group ({
            key: 'bubble',
            repeat: 15,
            setXY: { x: 12, y: 0, stepX: 90 }
        });

        bubble.children.iterate(function (child) {
            child.setScale(Phaser.Math.FloatBetween(0.05, .4)); //change scale of bubble
            child.setBounce(Phaser.Math.FloatBetween(0.4, 0.8)); //make stars bounce

                    // Set custom gravity for each star
        child.body.gravity.y = Phaser.Math.FloatBetween(10, 400); 
        });

        //add stars group
        stars = this.physics.add.group({ 
            key: 'star',
            repeat: 10, //repeat stars this number of times
            setXY: { x: 12, y: 0, stepX: 90 } //how far apart they'll be
        });

        stars.children.iterate(function (child) {
            child.setScale(Phaser.Math.FloatBetween(0.05, 1.0)); //change scale of stars
            child.setBounce(Phaser.Math.FloatBetween(0.4, 0.8)); //make stars bounce
        
        // Set custom gravity for each star
        child.body.gravity.y = Phaser.Math.FloatBetween(10, 400); 
        });

        //Add bomb group
        bomb = this.physics.add.group({ //add bomb group
            key: 'bomb',
            repeat: 4, //repeat stars this number of times
            setXY: { x: 10, y: 0, stepX: 250 } //how far apart they'll be
        });

        bomb.children.iterate(function (child) {
            child.setScale(Phaser.Math.FloatBetween(0.08, 0.5)); //change scale of bomb
            child.setBounce(Phaser.Math.FloatBetween(0.4, 0.8)); //make bomb bounce
        
        // Set custom gravity for each star
        child.body.gravity.y = Phaser.Math.FloatBetween(10, 400); 
        });

        //add spikes group
        spikes = this.physics.add.group({ //add spikes group
            key: 'spikes',
            repeat: 3, //repeat spikes this number of times
            setXY: { x: 20, y: 0, stepX: 150 } //how far apart they'll be
        });

        spikes.children.iterate(function (child) {
            child.setScale(Phaser.Math.FloatBetween(0.15, .75)); //change scale of spikes
            child.setBounce(Phaser.Math.FloatBetween(0.4, 0.8)); //make spikes bounce
        
            // Set custom gravity for each spike
        child.body.gravity.y = Phaser.Math.FloatBetween(10, 400); 
        });

        

        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#ffffff' });

        this.physics.add.collider(player, platforms); //player lands on platform
        this.physics.add.collider(stars, platforms); //stars land on platforms
        this.physics.add.collider(bomb, platforms); //bomb land on platforms
        this.physics.add.collider(spikes, platforms); //bomb land on platforms
        this.physics.add.collider(bubble,platforms); //bubble land on platforms
        

        this.physics.add.overlap(player, stars, collectStar, null, this); //when player and stars collide, trigger collectStar function
        this.physics.add.overlap(player, bubble, collectBubble, null, this); //when player and bubble collide, trigger collectStar function
        this.physics.add.collider(player, bomb, hitBomb, null, this);
        this.physics.add.collider(player, spikes,hitBomb, null, this);
        
        levelText = this.add.text(16, 48, 'Level: 1', { fontSize: '32px', fill: '#ffffff' });
    }

    function update ()
    {
        if (gameOver)
    {
        return;
    }
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

    // Change the condition to jump when spacebar is pressed
    if (Phaser.Input.Keyboard.JustDown(cursors.space) && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }

    // Check the score and display the level
    if (score < 100) {
        levelText.setText('Level: 1');
    } else {
        levelText.setText('Level: 2');
    }
    }


    function collectStar (player, star)
    {
     star.disableBody(true, true); //turn off star when player and star collide

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });
        // if player is on the left, drop bomb on right, if player on right, drop bomb on left
        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bomb.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;
    }
}

function collectBubble (player, bubble)
    {
     bubble.disableBody(true, true); //turn off bubble when player and star collide

    //  Add and update the score
    score += 50;
    scoreText.setText('Score: ' + score);

    }


function hitBomb (player, bomb)
{
    this.physics.pause(); //when player hits bomb, pause player

    player.setTint(0xff0000); //change color of player to red

    player.anims.play('turn'); //turn player to front

    gameOver = true;
}

</script>

</body>
</html>
